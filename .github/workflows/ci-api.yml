name: CI - API (NestJS)

on:
  push:
    branches: [main, develop]
    paths:
      - 'api/**'
      - 'packages/shared/**'
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
      - 'packages/shared/**'

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_USER: ft360_app
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: ft360_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install shared dependencies
        run: |
          cd packages/shared
          npm ci
          npm run build

      - name: Install API dependencies
        run: |
          cd api
          npm ci

      - name: Lint
        run: |
          cd api
          npm run lint

      - name: Test
        run: |
          cd api
          npm test
        env:
          DATABASE_URL: postgresql://ft360_app:testpassword@localhost:5432/ft360_test
          NODE_ENV: test

      - name: Build
        run: |
          cd api
          npm run build
