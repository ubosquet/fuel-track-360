name: CI - Web (Next.js)

on:
  push:
    branches: [main, develop]
    paths:
      - 'web/**'
      - 'packages/shared/**'
  pull_request:
    branches: [main]
    paths:
      - 'web/**'
      - 'packages/shared/**'

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install shared dependencies
        run: |
          cd packages/shared
          npm ci
          npm run build

      - name: Install Web dependencies
        run: |
          cd web
          npm ci

      - name: Lint
        run: |
          cd web
          npm run lint

      - name: Test
        run: |
          cd web
          npm test || true

      - name: Build
        run: |
          cd web
          npm run build
