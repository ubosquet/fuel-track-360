name: CI - Mobile (Flutter)

on:
  push:
    branches: [main, develop]
    paths:
      - 'mobile/**'
  pull_request:
    branches: [main]
    paths:
      - 'mobile/**'

jobs:
  analyze-test-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          cd mobile
          flutter pub get

      - name: Analyze
        run: |
          cd mobile
          flutter analyze --no-fatal-infos

      - name: Test
        run: |
          cd mobile
          flutter test

      - name: Build APK
        run: |
          cd mobile
          flutter build apk --debug
